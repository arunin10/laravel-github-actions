name: Deploy Laravel to Windows Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          $sshDir = "$env:USERPROFILE\.ssh"
          New-Item -ItemType Directory -Force -Path $sshDir
      
          $decodedKey = [System.Text.Encoding]::UTF8.GetString(
            [Convert]::FromBase64String("${{ secrets.DEPLOY_KEY_BASE64 }}")
          )
      
          $decodedKey | Out-File -FilePath "$sshDir\id_ed25519" -Encoding ascii -Force
          icacls "$sshDir\id_ed25519" /inheritance:r /grant:r "$($env:USERNAME):(R)"
        shell: pwsh
